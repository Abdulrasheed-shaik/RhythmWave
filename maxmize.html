<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --background: #141414;
            --textColor: #fff;
            --track: #63ff69;
        }

        .music-player-section {
            display: flex;
            flex-direction: column;
            gap: 50px;
            width: 100%;
            height: 150px;
            backdrop-filter: blur(50px);
        }

        .current-song-name {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .current-song-name img {
            width: 80px;
        }

        .current-song-name .fa-solid {
            font-size: 100px;
        }

        .current-song-name p {
            font-size: 30px;
            font-weight: 600;
            text-align: center;
            margin: 20px;
            text-transform: capitalize;
        }

        #music-track-bar {
            width: 100%;
            -webkit-appearance: none;
            background: var(--track);
            height: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 50px;
        }

        .main {
            display: flex;
            gap: 100px;
        }

        .poster {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: picrotation 4s infinite linear;
        }

        .poster img {
            width: 500px;
            height: 500px;
            border-radius: 50%;
        }

        @keyframes picrotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="music-player-section">
        <div class="current-song-name">
            <i class="fa-solid fa-angle-down"></i>
            <div class="song-name">
                <p>Song 1</p>
                <p>Artist 1</p>
            </div>
            <img src="./assets/images/icons8-circled-menu-50.png" alt="">
        </div>
        <div class="poster">
            <img src="./assets/images/carousel1.jpg" alt="">
        </div>
        <div class="music-track">
            <input type="range" name="" id="music-track-bar" value="0">
        </div>
        <div class="controls">
            <i class="fa-solid fa-arrow-rotate-right"></i>
            <div class="main">
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
            <i class="fa-solid fa-volume-high"></i>
        </div>
    </div>
</body>
</html>
